[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache_forge"
solc = "0.8.20"

# Optimizer settings
optimizer = true
optimizer_runs = 200

# RPC endpoints
[rpc_endpoints]
sepolia = "${VITE_SEPOLIA_RPC_URL}"

# Etherscan API key for verification
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
